<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Links</title>
</head>

<body>
    <h1>Colours of the Rainbow</h2>
    <ol>
        {% for colour in colours %}
        <li>
            <a href='/{{colour}}'>{{colour}}!</a>
        </li>
        {% endfor %}
    </ol>
</body>
